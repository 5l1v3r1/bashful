config:
  max-parallel-commands: 6
  log-path: build.log
tasks:

  - name: Prepping data
    cmd: example/scripts/random-worker.sh 10

  - name: Compiling in parallel
    parallel-tasks:
      - name: Compiling debug
        cmd: example/scripts/compile-something.sh 6
      - name: Compiling release
        cmd: example/scripts/compile-something.sh 6
      - name: Compiling with trace
        cmd: example/scripts/compile-something.sh 8

  - name: Cleaning up
    cmd: example/scripts/random-worker.sh 10

